				"@context": "http://schema.org",

			}
		</script>

			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"name": "PHPID",
				"logo": {
					"@type": "ImageObject",
					"url": "https://learning.byphp.id/images/meta-image.png"
				}
			}

		%svelte.head%

		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-MZT8RE0XDN"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-MZT8RE0XDN');
		</script>
	</head>
	<body class="light">
		<div id="svelte">%svelte.body%</div>

		<script>
			(function () {
				window.__header_theme = { dark: '#172642', light: '#f5f7fb' };
				window.__onThemeChange = function () {};
				var preferredTheme;
				try {
					preferredTheme = localStorage.getItem('theme');
				} catch (err) {}

				function setTheme(newTheme) {
					window.__theme = newTheme;
					preferredTheme = newTheme;
					document.body.className = newTheme;
					document
						.querySelector('meta[name="theme-color"]')
						.setAttribute('content', window.__header_theme[newTheme]);
					window.__onThemeChange(newTheme);
				}

				window.__setPreferredTheme = function (newTheme) {
					setTheme(newTheme);
					try {
						localStorage.setItem('theme', newTheme);
					} catch (err) {}
				};

				var darkQuery = window.matchMedia('(prefers-color-scheme: dark)');
				darkQuery.addListener(function (e) {
					window.__setPreferredTheme(e.matches ? 'dark' : 'light');
				});

				setTheme(preferredTheme || (darkQuery.matches ? 'dark' : 'light'));
			})();
		</script>
	</body>
</html>
